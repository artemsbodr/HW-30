<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #movingDiv {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            animation: moveSquare 4s infinite;
        }

        @keyframes moveSquare {
            25% { top: 200px; left:0; background-color: red;}
            50% { top: 200px; left: 200px;background-color: blue; }
            75% { top: 0; left: 200px; background-color: green;}
            100% { top: 0; left: 0;background-color: yellow; }
        }
    </style>
</head>
<body>
    <div id="movingDiv"></div>
</body>
</html>
